<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Formulário - inscrição</title>
</head>
<body>
        <div id="container">
            <div id="intro">
                <h3 class="fs-6">Seja muito bem-vindo, jogador</h3>
            
                <p class="text-center">
                    Estamos a procura de novos gamers para os campeonatos estaduais. Mas antes de cadastrar, dê uma 
                    olhada nas <a href="#">regras e requisitos</a>. Se estiver tudo certinho, entao, bora começar seu cadastro. 
                </p>

            </div>

            <div id="formulario">

                <label>Nome completo</label><br>
                <input type="text" name="nome-completo"><br>
       
                <label>E-mail</label><br>
                <input type="email" name="email"><br>
              
                <label>Telefone</label><br>
                <input type="tel" name="telefone"><br>
            
                <label>Cidade</label><br>
                <input type="text" name="cidade"><br>
           
                <label>Idade</label><br>
                <input type="number" name="idade"><br>
           
                <label>Escolha um campeonato</label><br>
                <select>
                    <option></option>
                    <option>Super Mario Bros.</option>
                    <option>Super Mario World</option>
                    <option>Mario Kart 8</option>
                </select><br>

                <input class="btn btn-outline-primary d-block mt-4 ml-4" type="submit" name="enviar" value="GO!">

            <div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
       
</body>
</html>
